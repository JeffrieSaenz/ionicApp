<ion-content padding>

  <div padding>
    <div class = "logo">
      <img src="http://placehold.it/50x50">
    </div>

    <ion-item>
      <ion-input placeholder="email" [(ngModel)]="email" name="email" type="email">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-input placeholder="password" [(ngModel)]="password" name="password" type="password">
      </ion-input>
    </ion-item>

    <button ion-button block class="loginBtn">Login</button>
    <button ion-button block clear class="signup" (click)="registerPage()">Sign up!</button>
  </div>

</ion-content>
