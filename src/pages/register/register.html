<ion-content padding>

    <div padding>
        <div class = "logo">
          <img src="http://placehold.it/50x50">
        </div>
    
        <ion-item>
            <ion-input placeholder="Full Name" [(ngModel)]="fullName" name="fullName" type="text">
            </ion-input>
          </ion-item>

        <ion-item>
          <ion-input placeholder="email" [(ngModel)]="email" name="email" type="email">
          </ion-input>
        </ion-item>
    
        <ion-item>
          <ion-input placeholder="password" [(ngModel)]="password" name="password" type="password">
          </ion-input>
        </ion-item>

    
        <button ion-button block class="loginBtn" (click)="sendRequest()">Sign Up!</button>
        <button ion-button block clear class="signup" (click)="loginPage()">Login</button>
      </div>

</ion-content>
